<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Two Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: linear-gradient(135deg, #232526 0%, #414345 100%);
            --fg: #f4f4f4;
            --accent: #00e6d3;
            --accent2: #232526;
            --x-color: #00e6d3;
            --o-color: #ffb86c;
            --cell-bg: rgba(255,255,255,0.04);
            --cell-hover: rgba(0,230,211,0.08);
            --cell-winner: #fff;
            --cell-winner-bg: #00e6d3;
            --draw: #888;
            --win: #00e6d3;
            --shadow: 0 4px 32px #0008;
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 48px;
            color: var(--fg);
            letter-spacing: 2px;
            font-weight: 800;
            font-size: 2.5rem;
            text-shadow: 0 4px 24px #00e6d355, 0 2px 8px #0008;
            background: linear-gradient(90deg, #00e6d3 30%, #ffb86c 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 18px;
            margin: 48px 0 24px 0;
            background: var(--accent2);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 24px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: var(--cell-bg);
            border-radius: 16px;
            box-shadow: 0 2px 12px #0003;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.2rem;
            cursor: pointer;
            transition: background 0.18s, transform 0.18s, box-shadow 0.18s, color 0.18s;
            position: relative;
            overflow: hidden;
            user-select: none;
            border: 2.5px solid transparent;
            font-weight: 700;
        }
        .cell:hover {
            background: var(--cell-hover);
            transform: scale(1.06);
            box-shadow: 0 6px 24px #00e6d344;
            border-color: var(--accent);
        }
        .cell.filled {
            animation: popIn 0.32s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); }
        }
        .cell.x {
            color: var(--x-color);
            text-shadow: 0 2px 12px #00e6d355;
        }
        .cell.o {
            color: var(--o-color);
            text-shadow: 0 2px 12px #ffb86c55;
        }
        .cell.x::after,
        .cell.o::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.09;
            z-index: 0;
        }
        .cell.x::after {
            background: repeating-linear-gradient(135deg, #00e6d3 0 2px, transparent 2px 10px);
        }
        .cell.o::after {
            background: repeating-linear-gradient(135deg, #ffb86c 0 2px, transparent 2px 10px);
        }
        .cell.winner {
            animation: winnerFlash 1s cubic-bezier(.68,-0.55,.27,1.55) 0s 2 alternate;
            color: var(--cell-winner-bg);
            background: var(--cell-winner) !important;
            border-color: var(--cell-winner-bg);
            box-shadow: 0 0 40px 12px #00e6d388;
        }
        @keyframes winnerFlash {
            0% { background: var(--cell-winner); color: var(--cell-winner-bg);}
            50% { background: var(--cell-winner-bg); color: var(--cell-winner);}
            100% { background: var(--cell-winner); color: var(--cell-winner-bg);}
        }
        #status {
            font-size: 1.35rem;
            margin-bottom: 28px;
            color: var(--fg);
            min-height: 1.5em;
            transition: color 0.3s;
            letter-spacing: 1px;
            font-weight: 600;
            text-shadow: 0 2px 8px #0008;
            border-radius: 8px;
            padding: 8px 24px;
            background: rgba(0,230,211,0.07);
            box-shadow: 0 2px 8px #00e6d322;
        }
        #status.win {
            color: var(--win);
            animation: statusWin 0.5s;
            text-shadow: 0 2px 16px #00e6d3cc;
            background: rgba(0,230,211,0.18);
        }
        #status.draw {
            color: var(--draw);
            animation: statusDraw 0.5s;
            text-shadow: 0 2px 8px #8888;
            background: rgba(255,184,108,0.13);
        }
        @keyframes statusWin {
            0% { color: var(--fg); }
            50% { color: var(--win); }
            100% { color: var(--win); }
        }
        @keyframes statusDraw {
            0% { color: var(--fg); }
            50% { color: var(--draw); }
            100% { color: var(--draw); }
        }
        #reset {
            padding: 14px 36px;
            font-size: 1.15rem;
            background: linear-gradient(90deg, #00e6d3 60%, #ffb86c 100%);
            color: #232526;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
            margin-bottom: 32px;
            font-weight: 700;
            box-shadow: 0 2px 12px #00e6d344;
            letter-spacing: 1px;
        }
        #reset:hover {
            background: linear-gradient(90deg, #ffb86c 0%, #00e6d3 100%);
            color: #111;
            transform: scale(1.06);
            box-shadow: 0 6px 24px #ffb86c44;
        }
        @media (max-width: 600px) {
            #game {
                grid-template-columns: repeat(3, 60px);
                grid-template-rows: repeat(3, 60px);
                padding: 8px;
                gap: 8px;
            }
            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div id="status">Player X's turn</div>
    <div id="game"></div>
    <button id="reset">Restart Game</button>

    <script>
        const gameContainer = document.getElementById('game');
        const statusDiv = document.getElementById('status');
        const resetBtn = document.getElementById('reset');

        let board = Array(9).fill('');
        let currentPlayer = 'X';
        let gameActive = true;
        let winnerCells = [];

        function renderBoard() {
            gameContainer.innerHTML = '';
            board.forEach((cell, idx) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                if (cell) {
                    cellDiv.classList.add(cell.toLowerCase(), 'filled');
                    cellDiv.textContent = cell;
                }
                if (winnerCells.includes(idx)) {
                    cellDiv.classList.add('winner');
                }
                cellDiv.dataset.index = idx;
                cellDiv.addEventListener('click', handleCellClick);
                gameContainer.appendChild(cellDiv);
            });
        }

        function handleCellClick(e) {
            const idx = e.target.dataset.index;
            if (!gameActive || board[idx]) return;
            board[idx] = currentPlayer;
            renderBoard();
            const winResult = checkWinner();
            if (winResult) {
                winnerCells = winResult;
                renderBoard();
                statusDiv.textContent = `Player ${currentPlayer} wins!`;
                statusDiv.classList.add('win');
                statusDiv.classList.remove('draw');
                gameActive = false;
            } else if (board.every(cell => cell)) {
                statusDiv.textContent = "It's a draw!";
                statusDiv.classList.add('draw');
                statusDiv.classList.remove('win');
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDiv.textContent = `Player ${currentPlayer}'s turn`;
                statusDiv.classList.remove('win', 'draw');
            }
        }

        function checkWinner() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]            // diagonals
            ];
            for (const condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return condition;
                }
            }
            return null;
        }

        function resetGame() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            winnerCells = [];
            statusDiv.textContent = `Player ${currentPlayer}'s turn`;
            statusDiv.classList.remove('win', 'draw');
            renderBoard();
        }

        resetBtn.addEventListener('click', resetGame);

        renderBoard();
    </script>
</body>
</html>
