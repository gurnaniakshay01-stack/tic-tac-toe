<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Two Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 40px;
            color: #333;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            margin: 40px 0 20px 0;
        }
        .cell {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        .cell:hover {
            background: #e0e7ff;
            transform: scale(1.07);
            box-shadow: 0 4px 16px rgba(99,102,241,0.15);
        }
        .cell.filled {
            animation: popIn 0.3s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); }
        }
        .cell.x {
            color: #6366f1;
            text-shadow: 0 2px 8px #6366f133;
        }
        .cell.o {
            color: #f59e42;
            text-shadow: 0 2px 8px #f59e4233;
        }
        .cell.x::after,
        .cell.o::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.12;
            z-index: 0;
        }
        .cell.x::after {
            background: linear-gradient(135deg, #6366f1 0%, #818cf8 100%);
        }
        .cell.o::after {
            background: linear-gradient(135deg, #f59e42 0%, #fbbf24 100%);
        }
        .cell.winner {
            animation: winnerFlash 1s cubic-bezier(.68,-0.55,.27,1.55) 0s 2 alternate;
            box-shadow: 0 0 24px 8px #22c55e55;
            background: #bbf7d0 !important;
        }
        @keyframes winnerFlash {
            0% { background: #bbf7d0; transform: scale(1);}
            50% { background: #22c55e; transform: scale(1.15);}
            100% { background: #bbf7d0; transform: scale(1);}
        }
        #status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #444;
            min-height: 1.5em;
            transition: color 0.3s;
        }
        #status.win {
            color: #22c55e;
            animation: statusWin 0.5s;
        }
        #status.draw {
            color: #f59e42;
            animation: statusDraw 0.5s;
        }
        @keyframes statusWin {
            0% { color: #444; }
            50% { color: #22c55e; }
            100% { color: #22c55e; }
        }
        @keyframes statusDraw {
            0% { color: #444; }
            50% { color: #f59e42; }
            100% { color: #f59e42; }
        }
        #reset {
            padding: 10px 24px;
            font-size: 1rem;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-bottom: 20px;
        }
        #reset:hover {
            background: #4f46e5;
            transform: scale(1.05);
        }
        @media (max-width: 500px) {
            #game {
                grid-template-columns: repeat(3, 60px);
                grid-template-rows: repeat(3, 60px);
            }
            .cell {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="status">Player X's turn</div>
    <div id="game"></div>
    <button id="reset">Restart Game</button>

    <script>
        const gameContainer = document.getElementById('game');
        const statusDiv = document.getElementById('status');
        const resetBtn = document.getElementById('reset');

        let board = Array(9).fill('');
        let currentPlayer = 'X';
        let gameActive = true;
        let winnerCells = [];

        function renderBoard() {
            gameContainer.innerHTML = '';
            board.forEach((cell, idx) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                if (cell) {
                    cellDiv.classList.add(cell.toLowerCase(), 'filled');
                    cellDiv.textContent = cell;
                }
                if (winnerCells.includes(idx)) {
                    cellDiv.classList.add('winner');
                }
                cellDiv.dataset.index = idx;
                cellDiv.addEventListener('click', handleCellClick);
                gameContainer.appendChild(cellDiv);
            });
        }

        function handleCellClick(e) {
            const idx = e.target.dataset.index;
            if (!gameActive || board[idx]) return;
            board[idx] = currentPlayer;
            renderBoard();
            const winResult = checkWinner();
            if (winResult) {
                winnerCells = winResult;
                renderBoard();
                statusDiv.textContent = `Player ${currentPlayer} wins!`;
                statusDiv.classList.add('win');
                statusDiv.classList.remove('draw');
                gameActive = false;
            } else if (board.every(cell => cell)) {
                statusDiv.textContent = "It's a draw!";
                statusDiv.classList.add('draw');
                statusDiv.classList.remove('win');
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDiv.textContent = `Player ${currentPlayer}'s turn`;
                statusDiv.classList.remove('win', 'draw');
            }
        }

        function checkWinner() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]            // diagonals
            ];
            for (const condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return condition;
                }
            }
            return null;
        }

        function resetGame() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            winnerCells = [];
            statusDiv.textContent = `Player ${currentPlayer}'s turn`;
            statusDiv.classList.remove('win', 'draw');
            renderBoard();
        }

        resetBtn.addEventListener('click', resetGame);

        renderBoard();
    </script>
</body>
</html>
